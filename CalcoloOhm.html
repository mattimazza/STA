<!DOCTYPE html>
<html>
<head>
    <title>Calcolo legge di Ohm</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>

div{

background-color: blanchedalmond;
width: 350px;
border: 20px solid blue;
padding: 70px;
margin: 20px;

}


</style>
<body>
    <h1>Calcolo legge di Ohm</h1>

    
    <form id="formula-form">
        <label>Scegli la formula della legge di Ohm:</label>
        <select id="formula-select">
            <option value="1">V = I * R</option>
            <option value="2">I = V / R</option>
            <option value="3">R = V / I</option>
        </select>
    </form>

   
    <form id="values-form">
        <label>Inserisci i valori:</label>
        <div>
            <label for="v-input">Tensione (V):</label>
            <input type="number" id="v-input" required>
        </div>
        <div>
            <label for="i-input">Corrente (A):</label>
            <input type="number" id="i-input" required>
        </div>
        <div>
            <label for="r-input">Resistenza (Ω):</label>
            <input type="number" id="r-input" required>
        </div>
        <button type="submit">Calcola</button>
    </form>

    <div id="result"></div>

    <script>
        const formulaSelect = document.getElementById("formula-select");
        const valuesForm = document.getElementById("values-form");
        const resultDiv = document.getElementById("result");

        valuesForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const v = parseFloat(document.getElementById("v-input").value);
            const i = parseFloat(document.getElementById("i-input").value);
            const r = parseFloat(document.getElementById("r-input").value);
            let result;
            switch (formulaSelect.value) {
                case "1":
                    result = i * r;
                    resultDiv.textContent = `Il valore della tensione è ${result} volt (V).`;
                    break;
                case "2":
                    result = v / r;
                    resultDiv.textContent = `Il valore della corrente è ${result} ampere (A).`;
                    break;
                case "3":
                    result = v / i;
                    resultDiv.textContent = `Il valore della resistenza è ${result} ohm (Ω).`;
                    break;
                default:
                    resultDiv.textContent = "Formula non valida. Scegli tra 1, 2 o 3.";
                    break;
            }
        });
    </script>
</body>
</html>
